
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exercício IF-ELSE ternário</title>
</head>
<body>
    <header>
        <h1>Exercício IF-ELSE Ternário</h1>
    </header>
    <section>
        <p>
            const idade = parseInt(prompt("Digite sua idade:"));<br> <br>

            const mensagem = idade >= 18 <br> 
                ? "Você é maior de idade!" <br> <br>
                : idade > 12 <br><
                    ? "Você é menor de idade!" <br>
                    : "Você é criança!";<br> <br>

            alert(mensagem);<br>
        </p>
    </section>
    <script src="./Exerc.js"></script>
</body>
</html>
