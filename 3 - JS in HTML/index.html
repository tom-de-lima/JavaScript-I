<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Inserir Javascript em Web Page</title>
</head>
<body>
    <h1>Javascript em uma página HTML</h1>

    <!--Javascript dentro do HTML-->

    <script>
        let name = "Tom Lima"
        let number = 10

        console.log(name)
        console.log(number)
    </script>

    <!--Javascript externo-->

    <script src="./index.js"></script>

    <!--Atentar pois a ordem de apresentação dos arquivos JS são relevantes para a apresentação -->
    
</body>
</html>
